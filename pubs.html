<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0, user-scalable=0">
    <title></title>
   
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #doam {
            min-height: 100%;
        }        
        .dysMapControl {
            padding: 10px;
            margin: 10px;
            background: #FFF;
            box-shadow: 0px 0px 5px #888;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="doam"></div>    
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="doam.js"></script>
    <script>
        var doam = new DrawOnAMap('doam');
        
        /** Mobile experiment **/
        var obj = document.getElementById('doam');
        obj.addEventListener('touchmove', function(event) {
            if (doam.isActive()) {
                event.preventDefault();
                google.maps.event.trigger(doam.getMap(), 'mousemove');
            }
        }, false);
        /** End **/

        var mapMarkers = [];
        doam.onDraw = function() {
            for (var i = 0; i < mapMarkers.length; i++) {
                mapMarkers[i].setMap(null);
            }
            mapMarkers = [];
            obj.removeEventListener('touchmove');
        }
        doam.onComplete = function() {
            jQuery.getJSON('pubs.json', function(json) {
                var found = 0;
                jQuery.each(json, function(i, v) {
                    var latlng = new google.maps.LatLng(
                        v.pub.lat,
                        v.pub.lng
                    );
                    if (doam.containsPoint(latlng)) {
                        mapMarkers.push(
                            new google.maps.Marker({
                                position: latlng,
                                map: doam.getMap(),
                                title: 'Pub!'
                            })
                        );
                        found++;
                    } 
                })
                
                if (found == 0) {
                    alert('No pubs found :(');
                }
            });
        }        

        doam.init();
    </script>
</body>
</html>
